<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 <form>
  <div class="ion-padding">
   <ion-grid class="set-grid">
     <ion-row>
       <ion-col class="ion-text-center">
         <img src="/assets/icon/logo_devskill@3x.png" alt="Logo">
       </ion-col>
       </ion-row>
     <ion-row>
       <ion-col class="ion-text-center">
         <h6>Benvenuti</h6>
       </ion-col>
     </ion-row>
     <ion-row>
      <ion-col size="4"> </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input placeholder="Inserisci Username" id="uname" name="uname"></ion-input>
          <ion-icon slot="end" name="person-sharp"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Inserisci la tua email" id="email" name="email"></ion-input>
          <ion-icon slot="end" name="mail-sharp"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" minlength="8" placeholder="Inserisci Password" id="psw" name="psw"></ion-input>
          <ion-icon slot="end" name="lock-open"></ion-icon>
        </ion-item>
        <div class="ion-float-right">
          <ion-button class="ion-padding-vertical" color="success"> Register </ion-button>
        </div>
      </ion-col>
      <ion-col size="4"> </ion-col>

     </ion-row>
    </ion-grid>
  </div>
 </form>
</ion-content>
