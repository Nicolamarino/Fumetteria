<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 <form [formGroup]="registerForm">
  <div class="ion-padding">
   <ion-grid class="set-grid">
     <ion-row>
       <ion-col class="ion-text-center">
         <app-titolo-pagina testo="Benvenuto, Registrati"></app-titolo-pagina>
       </ion-col>
       </ion-row>
     <ion-row>
      <ion-col size="4"> </ion-col>
      <ion-col size="12" size-sm>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input placeholder="Inserisci Username" id="uname" name="uname" formControlName="uname"></ion-input>
          <ion-icon slot="end" name="person-sharp"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Inserisci la tua email" id="email" name="email" formControlName="email"></ion-input>
          <ion-icon slot="end" name="mail-sharp"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Inserisci Password" id="psw" name="psw" formControlName="password"></ion-input>
          <ion-icon slot="end" name="lock-open"></ion-icon>
        </ion-item>
        <app-bottone-pagina testo="Registrati" [isUnchanged]="!registerForm.valid" (click)="registrazione()"></app-bottone-pagina>
        <app-custom-link testo="Sei giÃ  registrato? Effettua il login" indirizzo="/login"></app-custom-link>
      </ion-col>
      <ion-col size="4"> </ion-col>

     </ion-row>
    </ion-grid>
  </div>
 </form>
</ion-content>
