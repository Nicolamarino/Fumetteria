<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-grid class="set-grid">
        <ion-row>
          <ion-col>
            <app-titolo-pagina testo="Benvenuto, effettua il Login"></app-titolo-pagina>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
          </ion-col>
          <ion-col size="12" size-sm>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" placeholder="Inserisci la tua mail" id="email" name="email" formControlName="email" [(ngModel)]="email">
              </ion-input>
              <ion-icon slot="end" name="mail-sharp"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" placeholder="Inserisci password" id="psw" name="psw" formControlName="password" [(ngModel)]="password">
              </ion-input>
              <ion-icon slot="end" name="lock-open"></ion-icon>
            </ion-item>
             <app-bottone-pagina testo="Login" [isUnchanged]="!loginForm.valid" (click)="autenticazione()"></app-bottone-pagina> 
            <app-custom-link testo="Non sei ancora registrato? Clicca qui!" indirizzo="/register"></app-custom-link>
          </ion-col>
          <ion-col size="4">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
